<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator - Itech</title>
  <meta name="description" content="Let's calculate this accurately...">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="calculator">
      <div class="result">
        <div class="user_input"><input type="text" value="365 x 4" /></div>
        <div class="user_summary"><input type="text" id="user_summary_input" value="1,460" /></div>
      </div>
      <div class="keyboard">
        <div class="row">
          <div class="buttons" id="ac_bttn"><button>AC</button></div>
          <div class="buttons" id="save_bttn"><button>SAVE</button></div>
          <div id="percent_bttn" class="bttn"><button>%</button></div>
        </div>
        <div class="row">
          <div class="item"><button>.</button></div>
          <div class="item"><button>0</button></div>
          <div class="item">&nbsp;</div>
          <div id="times_bttn" class="bttn"><button>x</button></div>
        </div>
        <div class="row">
          <div class="item" id="dig-1"><button>1</button></div>
          <div class="item" id="dig-2"><button>2</button></div>
          <div class="item" id="dig-3"><button>3</button></div>
          <div id="minus_bttn" class="bttn"><button>-</button></div>
        </div>
        <div class="row">
          <div class="item" id="dig-4"><button>4</button></div>
          <div class="item" id="dig-5"><button>5</button></div>
          <div class="item" id="dig-6"><button>6</button></div>
          <div id="plus_bttn" class="bttn"><button>+</button></div>
        </div>
        <div class="row">
          <div class="item" id="dig-7"><button>7</button></div>
          <div class="item" id="dig-8"><button>8</button></div>
          <div class="item" id="dig-9"><button>9</button></div>
          <div id="equal_bttn" class="bttn"><button>=</button></div>
        </div>
      </div>
    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./js/calculator.js" async defer></script>
</body>

</html>
