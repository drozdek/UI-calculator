<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator - Itech</title>
  <meta name="description" content="Let's calculate this accurately...">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="calculator">
      <div class="result">
        <div class="user_input"><input type="text" value="365 x 4" /></div>
        <div class="user_summary"><input type="text" id="user_summary_input" value="1,460" /></div>
      </div>
      <div class="keyboard">
        <div class="row">
          <div class="buttons" id="ac_bttn">AC</div>
          <div class="buttons" id="save_bttn">SAVE</div>
          <div id="percent_bttn" class="bttn">%</div>
        </div>
        <div class="row">
          <div class="item">.</div>
          <div class="item">0</div>
          <div class="item">&nbsp;</div>
          <div id="times_bttn" class="bttn">X</div>
        </div>
        <div class="row">
          <div class="item" id="dig-1">1</div>
          <div class="item" id="dig-2">2</div>
          <div class="item" id="dig-3">3</div>
          <div id="minus_bttn" class="bttn">-</div>
        </div>
        <div class="row">
          <div class="item" id="dig-4">4</div>
          <div class="item" id="dig-5">5</div>
          <div class="item" id="dig-6">6</div>
          <div id="plus_bttn" class="bttn">+</div>
        </div>
        <div class="row">
          <div class="item" id="dig-7">7</div>
          <div class="item" id="dig-8">8</div>
          <div class="item" id="dig-9">9</div>
          <div id="equal_bttn" class="bttn">=</div>
        </div>
      </div>
    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./js/calculator.js" async defer></script>
</body>

</html>
