<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator - Itech</title>
  <meta name="description" content="Let's calculate this accurately...">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body>

  <div class="container">
    <div class="calculator">
      <div class="result">
        <div class="user_input"></div>
        <div class="user_summary"></div>
      </div>
      <div class="keyboard">
        <div class="row">
          <div id="ac_bttn">AC</div>
          <div id="save_bttn">SAVE</div>
          <div id="percent_bttn" class="bttn">%</div>
        </div>
        <div class="row">
          <div class="item">.</div>
          <div class="item">0</div>
          <div class="item">&nbsp;</div>
          <div id="times_bttn" class="bttn">X</div>
        </div>
        <div class="row">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div id="minus_bttn" class="bttn">-</div>
        </div>
        <div class="row">
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div id="plus_bttn" class="bttn">+</div>
        </div>
        <div class="row">
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
          <div id="equal_bttn" class="bttn">=</div>
        </div>
      </div>
    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script src="./js/calculator.js" async defer></script>
</body>

</html>
